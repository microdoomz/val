<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      max-width: 90%;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    h1 {
      margin-top: 0;
      color: #e63946;
      font-size: 2.2rem;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 14px 32px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      z-index: 10;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4);
    }

    #noBtn {
      background: #adb5bd;
      color: #333;
      position: relative;
      z-index: 5;
      transition: left 1.4s cubic-bezier(0.25, 0.8, 0.25, 1),
                  top 1.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .result {
      display: none;
      text-align: center;
      animation: popIn 0.8s ease forwards;
    }

    .result img {
      max-width: 520px;
      width: 90vw;
      border-radius: 24px;
      margin-bottom: 24px;
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 14px;
      opacity: 0.9;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="container" id="card">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn">No ğŸ˜’</button>
    </div>
  </div>

  <div class="result" id="result">
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Cute cat kissing GIF" />
    <h2>YAY!! ğŸ’•ğŸ¥°</h2>

  <script>
    // ---- Sounds (declared ONCE) ----
    const hoverSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-cartoon-woosh-616.mp3');
    const yesSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3');

    // Unlock audio on first user interaction (browser requirement)
    function unlockAudio() {
      hoverSound.muted = false;
      yesSound.muted = false;
      hoverSound.play().then(() => hoverSound.pause()).catch(() => {});
      yesSound.play().then(() => yesSound.pause()).catch(() => {});
      document.removeEventListener('click', unlockAudio);
      document.removeEventListener('touchstart', unlockAudio);
    }

    document.addEventListener('click', unlockAudio);
    document.addEventListener('touchstart', unlockAudio);

    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const card = document.getElementById('card');
    const result = document.getElementById('result');

    let noCount = 0;
    let noIsFloating = false;

    const funnyTexts = [
      'Really? ğŸ˜¢',
      'Pleaseeee ğŸ¥ºğŸ™',
      'Have a heart ğŸ’”',
      "Don't do this ğŸ˜­",
      'Think again ğŸ˜',
      "That's illegal ğŸ˜¤ğŸš¨",
      "I'm sad now ğŸ¥¹",
      'Come onnn ğŸ˜©ğŸ’˜',
      'You wouldnâ€™t ğŸ˜³',
      'Error 404: NO not found ğŸ¤–',
      'My mom said yes ğŸ˜Œ',
      'I already bought chocolates ğŸ«',
      'Heart.exe stopped ğŸ’¥',
      'Be nice pls ğŸ¥°',
      'Last chance ğŸ‘€ğŸ’',
      'Say yes or else ğŸ˜ˆ (jk)',
      'This button is broken ğŸ˜œ'
    ];

    function moveNoButton() {
      if (!noIsFloating) {
        const r = noBtn.getBoundingClientRect();
        noBtn.style.position = 'fixed';
        noBtn.style.left = r.left + 'px';
        noBtn.style.top = r.top + 'px';
        noIsFloating = true;
      }

      noCount++;

      const yesRect = yesBtn.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();

      const padding = 10;
      const safe = 70;

      let x, y;
      let attempts = 0;

      do {
        x = Math.random() * (window.innerWidth - noRect.width - padding * 2) + padding;
        y = Math.random() * (window.innerHeight - noRect.height - padding * 2) + padding;
        attempts++;
      } while (
        x < yesRect.right + safe &&
        x + noRect.width > yesRect.left - safe &&
        y < yesRect.bottom + safe &&
        y + noRect.height > yesRect.top - safe &&
        attempts < 60
      );

      hoverSound.currentTime = 0;
      hoverSound.play().catch(() => {});

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
      noBtn.textContent = funnyTexts[Math.floor(Math.random() * funnyTexts.length)];

      const scale = Math.min(1 + noCount * 0.08, 6);
      yesBtn.style.transform = `scale(${scale})`;

      if (scale >= 6) {
        yesBtn.style.position = 'fixed';
        yesBtn.style.top = '0';
        yesBtn.style.left = '0';
        yesBtn.style.width = '100vw';
        yesBtn.style.height = '100vh';
        yesBtn.style.borderRadius = '0';
        yesBtn.style.fontSize = '3rem';
        yesBtn.style.transform = 'scale(1)';
        yesBtn.textContent = 'YES ğŸ’– YES ğŸ’– YES ğŸ’–';
      }
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('touchstart', moveNoButton);

    yesBtn.addEventListener('click', () => {
      yesSound.play().catch(() => {});
      card.style.opacity = '0';
      card.style.transform = 'scale(0.8)';

      setTimeout(() => {
        card.style.display = 'none';
        result.style.display = 'block';
        startConfettiBursts();
      }, 500);
    });

    function startConfettiBursts() {
      const burstCount = 6;
      let burstsDone = 0;

      const burstInterval = setInterval(() => {
        launchConfettiBurst(0);
        launchConfettiBurst(window.innerWidth);
        burstsDone++;
        if (burstsDone >= burstCount) clearInterval(burstInterval);
      }, 400);
    }

    function launchConfettiBurst(startX) {
      for (let i = 0; i < 35; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';

        let x = startX;
        let y = -20;

        const angle = Math.random() * Math.PI / 3 + Math.PI / 6;
        const speed = Math.random() * 10 + 10;
        const vx = Math.cos(angle) * speed * (startX === 0 ? 1 : -1);
        let vy = Math.sin(angle) * speed;

        confetti.style.left = x + 'px';
        confetti.style.top = y + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 60%)`;

        document.body.appendChild(confetti);

        let life = 0;
        const gravity = 0.9;

        const interval = setInterval(() => {
          life++;
          x += vx;
          vy += gravity;
          y += vy;
          confetti.style.left = x + 'px';
          confetti.style.top = y + 'px';
          if (y > window.innerHeight + 40 || life > 120) {
            clearInterval(interval);
            confetti.remove();
          }
        }, 16);
      }
    }
  </script>
</body>
</html>
